<!DOCTYPE html>
<html>
<head>
    <title>Weather Display Docker</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .weather-img {
            max-width: 100%;
            border: 2px solid #333;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-light container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <h3>üå§Ô∏è Weather Display Manager</h3>
        <form action="/trigger_now" method="post">
            <button class="btn btn-primary">üîÑ Force Update</button>
        </form>
    </div>

    <div class="row">
        <div class="col-md-5 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Settings</h5>
                </div>
                <div class="card-body">
                    <form action="/update_settings" method="post">
                        <h6 class="text-muted mb-3">Weather Provider</h6>
                        <select name="weather_provider" class="form-select mb-3">
                            {% for prov in providers %}
                            <option value="{{ prov }}" {% if config.weather_provider == prov %}selected{% endif %}>{{ prov }}</option>
                            {% endfor %}
                        </select>

                        <div class="mb-3">
                            <label class="form-label">ESP32 / Server IP (Target for Upload)</label>
                            <input type="text" name="server_ip" class="form-control" value="{{ config.server_ip or '' }}" placeholder="192.168.1.x">
                        </div>

                        <hr>
                        <h6 class="text-muted mb-3">MQTT Configuration</h6>
                        <div class="mb-3">
                            <label class="form-label">Broker IP</label>
                            <input type="text" name="mqtt_broker" class="form-control" value="{{ config.mqtt_broker or '' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Port</label>
                            <input type="number" name="mqtt_port" class="form-control" value="{{ config.mqtt_port or 1883 }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="mqtt_user" class="form-control" value="{{ config.mqtt_user or '' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="mqtt_password" class="form-control" value="{{ config.mqtt_password or '' }}">
                        </div>
                        
                        <div class="d-grid">
                            <button class="btn btn-success">Save & Apply</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="alert alert-info mt-3">
                <small>
                    <strong>Auto-Discovery:</strong> A button named "Refresh Weather Display" should appear in Home Assistant automatically after saving MQTT settings.
                </small>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card shadow-sm">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Current Display</h5>
                    <small class="text-muted">Updated: {{ last_update }}</small>
                </div>
                <div class="card-body text-center bg-dark">
                    <img src="/image?t={{ range(1, 10000) | random }}" class="weather-img" id="weatherImg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
