services:
  weather-display:
    build: .
    container_name: weather_display
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Mount BOTH config files
      - ./config.yaml:/app/config.yaml
      - ./config.local.yaml:/app/config.local.yaml
      # Or just mount the whole folder if preferred:
      # - .:/app
      - ./images:/app/images
      - ./weather_forecast_graph.png:/app/weather_forecast_graph.png