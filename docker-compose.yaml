services:
  weather-display:
    build: .
    container_name: weather_display
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Mount the configuration folder
      - ./config:/app/config
      # Mount the cache folder (for generated images)
      - ./cache:/app/cache
      # Optional: Mount backend if you want to edit code live
      # - ./backend:/app/backend